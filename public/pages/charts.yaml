---
renderView:
  - type: h2
    attributes:
      class: pb-2
    content: Bar Charts
  - type: div
    attributes:
      style:
        width: 70%
    content:
      - type: BarChart
        attributes:
          style:
            width: 70%;
        options:
          plugins:
            legend:
              position: bottom
        data: ~~.barChartData

  - type: h2
    attributes:
      class: pb-2
    content: Doughnut Charts
  - type: div
    attributes:
      style:
        width: 50%
    content:
      - type: DoughnutChart
        attributes:
          style:
            width: 100%;
        options:
          plugins:
            legend:
              position: right
        data: ~~.doughnutChartData

  - type: h2
    attributes:
      class: pb-2
    content: PolarArea Charts
  - type: div
    attributes:
      style:
        width: 70%
    content:
      - type: PolarAreaChart
        attributes:
          style:
            width: 100%;
        options:
          plugins:
            legend:
              position: right
        data: ~~.polarAreaChartData

  - type: h2
    attributes:
      class: pb-2
    content: Basic Line Charts
  - type: div
    attributes:
      style:
        width: 70%
    content:
      - type: LineChart
        attributes:
          style:
            width: 70%;
        options:
          plugins:
            legend:
              position: bottom
        data: ~~.lineChartData

  - type: h2
    attributes:
      class: pb-2
    content: Embedded Line Charts
  - type: div
    attributes:
      style:
        width: 100%
    content:
      - type: LineChart
        attributes:
          style:
            width: 100%;
        options:
          plugins:
            legend:
              position: bottom
            filler:
              propagate: true
          elements:
            line:
              tension: 0.4
              borderWidth: 2
            point:
              radius: 0
          scales:
            y:
              stacked: true
        data: ~~.embeddedLineChartData

  - type: h2
    attributes:
      class: pb-2
    content: Filled Line Charts
  - type: div
    attributes:
      style:
        width: 100%
    content:
      - type: LineChart
        attributes:
          style:
            width: 100%;
        options:
          plugins:
            legend:
              position: bottom
            filler:
              propagate: true
          elements:
            line:
              tension: 0.4
              borderWidth: 2
            point:
              radius: 0
        data: ~~.filledLineChartData

listForms: []

data:
  barChartData:
    labels:
      - Students
      - Teachers
      - Employees
    datasets:
      - label: Private school
        data: [10, 20, 3]
        backgroundColor:
          - rgb(255, 99, 132)
          - rgb(54, 162, 235)
          - rgb(255, 206, 86)
        borderColor:
          - rgba(255, 99, 132, 0.7)
          - rgba(54, 162, 235, 0.7)
          - rgba(255, 206, 86, 0.7)
        borderWidth: 1

  doughnutChartData:
    labels:
      - Male
      - Female
    datasets:
      - label: Gender distribution
        data: [60, 40]
        backgroundColor:
          - rgb(75, 192, 192)
          - rgb(255, 205, 86)
        borderColor:
          - rgba(75, 192, 192, 0.7)
          - rgba(255, 205, 86, 0.7)
        borderWidth: 1

  polarAreaChartData:
    labels:
      - Red
      - Blue
      - Yellow
      - Green
    datasets:
      - label: Colors
        data: [12, 19, 10, 7]
        backgroundColor:
          - rgba(255, 99, 132, 0.6)
          - rgba(54, 162, 235, 0.6)
          - rgba(255, 206, 86, 0.6)
          - rgba(75, 192, 192, 0.6)
        borderColor:
          - rgba(255, 99, 132, 1)
          - rgba(54, 162, 235, 1)
          - rgba(255, 206, 86, 1)
          - rgba(75, 192, 192, 1)
        borderWidth: 1

  lineChartData:
    labels:
      - January
      - February
      - March
      - April
      - May
    datasets:
      - label: Sales
        data:
          - 30
          - 45
          - 28
          - 50
          - 75
        backgroundColor: rgba(54, 162, 235, 0.2)
        borderColor: rgba(54, 162, 235, 1)
        borderWidth: 2

  embeddedLineChartData:
    labels: [Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday]
    datasets:
      - label: "Presence"
        data: [ 3, 7, 5, 12, 6, 2, 1 ]
        fill: true
        backgroundColor: rgba(0, 255, 0, 0.4)
        borderColor: rgba(0, 255, 0, 1)
        borderWidth: 2
      - label: "Absence"
        data: [ 2, 1, 3, 2, 4, 6, 7 ]
        fill: true
        backgroundColor: rgba(255, 0, 0, 0.4)
        borderColor: rgba(255, 0, 0, 1)
        borderWidth: 2

  filledLineChartData:
    labels:
      - January
      - February
      - March
      - April
      - May
      - June
      - July
    datasets:
      - label: "Revenue"
        data: [ 5000, 7000, 6500, 8500, 9000, 3000, 2000 ]
        fill: true
        backgroundColor: rgba(0, 128, 255, 0.4)
        borderColor: rgba(0, 128, 255, 1)
        borderWidth: 2
      - label: "Expenses"
        data: [ 3000, 4000, 4200, 5000, 4800, 6200, 5800 ]
        fill: true
        backgroundColor: rgba(255, 99, 132, 0.4)
        borderColor: rgba(255, 99, 132, 1)
        borderWidth: 2


