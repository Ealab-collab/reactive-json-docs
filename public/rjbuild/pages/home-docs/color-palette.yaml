## Structure YAML Hybride Recommandée (Nouvelle Approche)
yaml_structure: |
  # 1. Bloc style de surcharge pour garantir le fonctionnement
  - type: style
    content: |
      /* Surcharge Bootstrap pour thème turquoise */
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #44a08d;
        --bs-btn-border-color: #44a08d;
        --bs-btn-hover-bg: #3d8b85;
        --bs-btn-hover-border-color: #3d8b85;
        --bs-btn-focus-shadow-rgb: 68, 160, 141;
        --bs-btn-active-bg: #3d8b85;
        --bs-btn-active-border-color: #3d8b85;
      }
      
      .btn-secondary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #3d8b85;
        --bs-btn-hover-bg: #2d7a73;
        /* ... tous les états */
      }
      
      .btn-info {
        --bs-btn-color: #000;
        --bs-btn-bg: #4ecdc4;
        --bs-btn-hover-bg: #44a08d;
        /* ... tous les états */
      }
      
      /* + outline, links, backgrounds, borders */
      
      /* Note: Pas de !important nécessaire car le CSS interne 
         a naturellement plus de spécificité que Bootstrap externe */

  # 2. Container avec variables CSS (complément)
  - type: div
    attributes:
      style:
        # Palette principale Bootstrap 5.3
        "--bs-primary": "#44a08d"
        "--bs-primary-rgb": "68, 160, 141"
        "--bs-primary-bg-subtle": "#d4f0ec"
        "--bs-primary-border-subtle": "#a8ddd5"
        "--bs-primary-text-emphasis": "#2b6b5a"
        
        "--bs-secondary": "#3d8b85"
        "--bs-info": "#4ecdc4"
        # ... toutes les variables subtiles
        
        # Liens
        "--bs-link-color": "#2d7a73"
        "--bs-link-hover-color": "#44a08d"
    content:
      # Tous les composants Bootstrap fonctionnent PARFAITEMENT
      - type: button
        attributes:
          class: btn btn-primary     # Turquoise avec hover
      - type: button
        attributes:
          class: btn btn-secondary   # Teal avec hover
      - type: button
        attributes:
          class: btn btn-info        # Turquoise clair avec hover

