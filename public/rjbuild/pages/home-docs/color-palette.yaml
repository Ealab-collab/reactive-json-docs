### Variables Dark Mode CSS
dark_mode_css: |
  @media (prefers-color-scheme: dark) {
    :root {
      /* Couleurs de base adaptées */
      --bs-body-bg: #1a1a1a;
      --bs-body-color: #e9ecef;
      --bs-light: #2d3338;           /* bg-light devient sombre */
      --bs-dark: #f8f9fa;            /* bg-dark devient clair */
      
      /* Notre palette turquoise adaptée */
      --bs-primary: #4ecdc4;         /* Plus lumineux */
      --bs-secondary: #44a08d;       /* Ajusté */
      --bs-info: #66e0d7;            /* Plus contrasté */
      
      /* Arrière-plans subtils sombres */
      --bs-primary-bg-subtle: #1a3330;
      --bs-secondary-bg-subtle: #1a2f2c;
      --bs-info-bg-subtle: #1a3330;
      
      /* Liens visibles sur fond sombre */
      --bs-link-color: #5fb3a0;
      --bs-link-hover-color: #66e0d7;
    }
    
    /* Classes spécifiques adaptées */
    .bg-light {
      background-color: var(--bs-light) !important;
      color: var(--bs-body-color) !important;
    }
    
    .bg-light .text-muted {
      color: var(--bs-secondary-color) !important;
    }
  }

