templates:
  demoRowTemplate:
    type: tr
    actions:
      - what: removeData
        on: message
        whenMessageIs:
          actor: bulk_delete_selected
        when: ~.selected
        is: true
        target: currentTemplateData
        parentLevel: 1
    content:
      - type: td
        content:
          - type: CheckBoxField
            dataLocation: ~.selected
            options:
              - value: true
            actions:
              - what: setData
                path: ~.selected
                value: true
                on: message
                whenMessageIs:
                  actor: select_all
              - what: setData
                path: ~.selected
                value: false
                on: message
                whenMessageIs:
                  actor: unselect_all

      - type: td
        content:
          - type: div
            attributes:
              class: fw-bold
            content: ~.title
          - type: small
            attributes:
              class: text-muted
            content: ~.description

      - type: td
        content:
          - type: div
            attributes:
              class: d-flex gap-1
            content:
              - type: button
                attributes:
                  class: btn btn-outline-primary btn-sm
                content: "Edit"
                actions:
                  - what: setData
                    on: click
                    path: ~._openEditModal
                    value: true

              - type: button
                attributes:
                  class: btn btn-outline-danger btn-sm
                content: "Delete"
                actions:
                  - what: removeData
                    on: click
                    target: currentTemplateData
                    parentLevel: 1

              - type: Modal
                showBoolPath: ~._openEditModal
                headerTitle:
                  - "Edit Item: "
                  - type: em
                    content: ~.title
                body:
                  - type: TextField
                    dataLocation: ~.title
                    label: "Item Name"
                  - type: TextField
                    dataLocation: ~.description
                    label: "Description"
                  - type: div
                    attributes:
                      class: d-flex gap-2 mt-3
                    content:
                      - type: button
                        attributes:
                          class: btn btn-primary
                        content: "Save"
                        actions:
                          - what: setData
                            on: click
                            path: ~._openEditModal
                            value: false
                      - type: button
                        attributes:
                          class: btn btn-secondary
                        content: "Cancel"
                        actions:
                          - what: setData
                            on: click
                            path: ~._openEditModal
                            value: false

