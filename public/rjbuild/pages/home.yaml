renderView:
  # Style personnalisé pour surcharger Bootstrap
  - type: style
    content: |
      /* Surcharge des classes Bootstrap pour le thème turquoise */
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #44a08d;
        --bs-btn-border-color: #44a08d;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #3d8b85;
        --bs-btn-hover-border-color: #3d8b85;
        --bs-btn-focus-shadow-rgb: 68, 160, 141;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #3d8b85;
        --bs-btn-active-border-color: #3d8b85;
      }
      
      .btn-secondary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #3d8b85;
        --bs-btn-border-color: #3d8b85;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #2d7a73;
        --bs-btn-hover-border-color: #2d7a73;
        --bs-btn-focus-shadow-rgb: 61, 139, 133;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #2d7a73;
        --bs-btn-active-border-color: #2d7a73;
      }
      
      .btn-info {
        --bs-btn-color: #000;
        --bs-btn-bg: #4ecdc4;
        --bs-btn-border-color: #4ecdc4;
        --bs-btn-hover-color: #000;
        --bs-btn-hover-bg: #44a08d;
        --bs-btn-hover-border-color: #44a08d;
        --bs-btn-focus-shadow-rgb: 78, 205, 196;
        --bs-btn-active-color: #000;
        --bs-btn-active-bg: #44a08d;
        --bs-btn-active-border-color: #44a08d;
      }
      
      .btn-outline-primary {
        --bs-btn-color: #44a08d;
        --bs-btn-border-color: #44a08d;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #44a08d;
        --bs-btn-hover-border-color: #44a08d;
        --bs-btn-focus-shadow-rgb: 68, 160, 141;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #44a08d;
        --bs-btn-active-border-color: #44a08d;
      }
      
      .btn-outline-secondary {
        --bs-btn-color: #3d8b85;
        --bs-btn-border-color: #3d8b85;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #3d8b85;
        --bs-btn-hover-border-color: #3d8b85;
        --bs-btn-focus-shadow-rgb: 61, 139, 133;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #3d8b85;
        --bs-btn-active-border-color: #3d8b85;
      }
      
      .btn-outline-info {
        --bs-btn-color: #4ecdc4;
        --bs-btn-border-color: #4ecdc4;
        --bs-btn-hover-color: #000;
        --bs-btn-hover-bg: #4ecdc4;
        --bs-btn-hover-border-color: #4ecdc4;
        --bs-btn-focus-shadow-rgb: 78, 205, 196;
        --bs-btn-active-color: #000;
        --bs-btn-active-bg: #4ecdc4;
        --bs-btn-active-border-color: #4ecdc4;
      }
      
      /* Couleurs de liens */
      a {
        color: #2d7a73;
      }
      
      a:hover {
        color: #44a08d;
      }
      
      /* Couleurs de texte */
      .text-primary {
        color: #44a08d;
      }
      
      .text-secondary {
        color: #3d8b85;
      }
      
      .text-info {
        color: #4ecdc4;
      }
      
      /* Backgrounds */
      .bg-primary {
        background-color: #44a08d;
      }
      
      .bg-secondary {
        background-color: #3d8b85;
      }
      
      .bg-info {
        background-color: #4ecdc4;
      }
      
      /* Bordures */
      .border-primary {
        border-color: #44a08d;
      }
      
      .border-secondary {
        border-color: #3d8b85;
      }
      
      .border-info {
        border-color: #4ecdc4;
      }
      
      /* DARK MODE SUPPORT - Compatible système et Bootstrap 5.3 */
      @media (prefers-color-scheme: dark) {
        /* Redéfinition des couleurs pour le mode sombre */
        :root {
          /* Backgrounds adaptés au mode sombre */
          --bs-body-bg: #1a1a1a;
          --bs-body-color: #e9ecef;
      
          /* Light devient sombre en dark mode */
          --bs-light: #2d3338;
          --bs-light-rgb: 45, 51, 56;
      
          /* Dark devient plus clair en dark mode */
          --bs-dark: #f8f9fa;
          --bs-dark-rgb: 248, 249, 250;
      
          /* Couleurs de texte adaptées */
          --bs-emphasis-color: #fff;
          --bs-secondary-color: #adb5bd;
          --bs-tertiary-color: #6c757d;
      
          /* Bordures et séparateurs */
          --bs-border-color: #495057;
          --bs-border-color-translucent: rgba(255, 255, 255, 0.15);
      
          /* Maintenir notre palette turquoise mais l'adapter */
          --bs-primary: #4ecdc4;              /* Plus clair en dark mode */
          --bs-primary-bg-subtle: #1a3330;    /* Version sombre */
          --bs-primary-border-subtle: #2d5a54; /* Bordure sombre */
          --bs-primary-text-emphasis: #66e0d7; /* Texte plus lumineux */
      
          --bs-secondary: #44a08d;             /* Ajusté pour dark mode */
          --bs-secondary-bg-subtle: #1a2f2c;  /* Version sombre */
          --bs-secondary-border-subtle: #2d4d47; /* Bordure sombre */
          --bs-secondary-text-emphasis: #5fb3a0; /* Texte plus lumineux */
      
          --bs-info: #66e0d7;                  /* Plus lumineux en dark */
          --bs-info-bg-subtle: #1a3330;       /* Version sombre */
          --bs-info-border-subtle: #2d5a54;   /* Bordure sombre */
          --bs-info-text-emphasis: #80e6dd;   /* Texte plus lumineux */
      
                     /* Liens adaptés au mode sombre */
           --bs-link-color: #5fb3a0;            /* Plus clair pour dark mode */
           --bs-link-hover-color: #66e0d7;      /* Hover plus lumineux */
           --bs-nav-link-color: #adb5bd;        /* Liens navigation clairs */
           --bs-nav-link-hover-color: #66e0d7;  /* Hover navigation turquoise */
           --bs-nav-link-disabled-color: #6c757d; /* Liens désactivés visibles */
        }
      
        /* Sections avec bg-light deviennent sombres */
        .bg-light {
          background-color: var(--bs-light) !important;
          color: var(--bs-body-color) !important;
        }
      
        /* Texte sur fond sombre adapté */
        .bg-light .text-muted {
          color: var(--bs-secondary-color) !important;
        }
      
        /* Cards et conteneurs */
        .bg-light .card {
          background-color: #2d3338;
          border-color: var(--bs-border-color);
        }
      
        /* Hero section reste avec le gradient mais adapté */
        .hero-section {
          background: linear-gradient(135deg, #2d5a54 0%, #1a3330 50%, #1a2f2c 100%) !important;
        }
      
                 /* Terminal/code blocks plus contrastés */
         .bg-dark {
           background-color: #0d1117 !important;
           border-color: #30363d !important;
         }
      
         /* FIX: Code dans le hero - le texte reste clair sur fond sombre */
         .bg-dark .text-light,
         .bg-dark pre.text-light {
           color: #f8f9fa !important;              /* Force le texte à rester clair */
         }
      
         /* FIX: Éléments avec bg-dark ET text-light sur le même élément */
         pre.bg-dark.text-light,
         .bg-dark.text-light {
           color: #f8f9fa !important;              /* Force le texte à rester clair */
           background-color: #0d1117 !important;   /* Assure fond très sombre */
         }
      
         /* Titre du fichier dans le terminal */
         .bg-dark .text-muted {
           color: #8b949e !important;              /* Gris GitHub pour titre fichier */
         }
      }
      
      /* Détection automatique et application du thème Bootstrap */
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      
        html[data-bs-theme="dark"],
        [data-bs-theme="dark"] {
          color-scheme: dark;
        }
      }

  # Container principal avec thème complet redéfini
  - type: div
    attributes:
      style:
        # Palette principale basée sur le gradient turquoise
        "--bs-primary": "#44a08d"           # Turquoise-vert (couleur principale)
        "--bs-primary-rgb": "68, 160, 141"
        "--bs-primary-bg-subtle": "#d4f0ec"   # Arrière-plan subtil primary
        "--bs-primary-border-subtle": "#a8ddd5" # Bordure subtile primary
        "--bs-primary-text-emphasis": "#2b6b5a" # Texte emphasis primary

        "--bs-secondary": "#3d8b85"         # Teal profond (du gradient)
        "--bs-secondary-rgb": "61, 139, 133"
        "--bs-secondary-bg-subtle": "#d0e6e4" # Arrière-plan subtil secondary
        "--bs-secondary-border-subtle": "#9cccc7" # Bordure subtile secondary
        "--bs-secondary-text-emphasis": "#275852" # Texte emphasis secondary

        "--bs-info": "#4ecdc4"              # Turquoise clair (du gradient)
        "--bs-info-rgb": "78, 205, 196"
        "--bs-info-bg-subtle": "#d7f3f1"     # Arrière-plan subtil info
        "--bs-info-border-subtle": "#aeeae6" # Bordure subtile info
        "--bs-info-text-emphasis": "#328a82" # Texte emphasis info

        # Couleurs de liens harmonieuses
        "--bs-link-color": "#2d7a73"        # Turquoise foncé pour lisibilité
        "--bs-link-hover-color": "#44a08d"  # Primary au hover

        # Couleurs d'état complètes (Bootstrap 5.3)
        "--bs-success": "#198754"           # Vert Bootstrap (inchangé)
        "--bs-success-rgb": "25, 135, 84"
        "--bs-success-bg-subtle": "#d1e7dd"
        "--bs-success-border-subtle": "#a3cfbb"
        "--bs-success-text-emphasis": "#0f5132"

        "--bs-warning": "#fd7e14"           # Orange plus doux que Bootstrap
        "--bs-warning-rgb": "253, 126, 20"
        "--bs-warning-bg-subtle": "#fff3cd"
        "--bs-warning-border-subtle": "#ffda6a"
        "--bs-warning-text-emphasis": "#984c0c"

        "--bs-danger": "#dc3545"            # Rouge Bootstrap (inchangé)
        "--bs-danger-rgb": "220, 53, 69"
        "--bs-danger-bg-subtle": "#f8d7da"
        "--bs-danger-border-subtle": "#f1aeb5"
        "--bs-danger-text-emphasis": "#842029"
    content:
      # Hero Section
      - type: div
        attributes:
          class: hero-section text-white py-5
          style:
            background: "linear-gradient(135deg, #4ecdc4 0%, #44a08d 50%, #3d8b85 100%)"
        content:
          - type: div
            attributes:
              class: container py-5
            content:
              - type: div
                attributes:
                  class: row align-items-center g-5
                content:
                  # Hero Content
                  - type: div
                    attributes:
                      class: col-lg-6 mb-5 mb-lg-0
                    content:
                      - type: h1
                        attributes:
                          class: display-3 fw-bold mb-4
                        content: "Build Dynamic UIs with JSON"

                      - type: p
                        attributes:
                          class: lead mb-4 text-white-75
                        content: "Reactive-JSON transforms JSON configurations into interactive React components. No JavaScript boilerplate, just pure declarative power."

                      - type: div
                        attributes:
                          class: d-flex flex-wrap gap-3 mb-4
                        content:
                          - type: a
                            attributes:
                              href: "#getting-started"
                              class: btn btn-light btn-lg px-4
                            content: "Get Started"

                          - type: a
                            attributes:
                              href: "#live-demo"
                              class: btn btn-outline-light btn-lg px-4
                            content: "Try Live Demo"

                      - type: div
                        attributes:
                          class: d-flex flex-wrap gap-4 small text-white-75
                        content:
                          - type: span
                            content: "📦 Easy install"
                          - type: span
                            content: "⚡ React-powered"
                          - type: span
                            content: "🎨 Bootstrap ready"

                  # Code Preview
                  - type: div
                    attributes:
                      class: col-lg-6
                    content:
                      - type: div
                        attributes:
                          class: position-relative w-100
                        content:
                          - type: div
                            attributes:
                              class: bg-dark rounded shadow-lg p-4
                              style:
                                maxWidth: "500px"
                                margin: "0 auto"
                            content:
                              - type: div
                                attributes:
                                  class: d-flex align-items-center mb-3
                                content:
                                  - type: div
                                    attributes:
                                      class: d-flex gap-2
                                    content:
                                      - type: div
                                        attributes:
                                          class: bg-danger rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                      - type: div
                                        attributes:
                                          class: bg-warning rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                      - type: div
                                        attributes:
                                          class: bg-success rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                  - type: span
                                    attributes:
                                      class: ms-3 text-muted small
                                    content: "config.yaml"

                              - type: pre
                                attributes:
                                  class: text-light small mb-0
                                content: |
                                  renderView:
                                    - type: TextField
                                      label: "Username"
                                      dataLocation: ~.username
                                    - type: button
                                      content: "Submit"
                                      actions:
                                        - what: submitData
                                          on: click

      # Value Proposition Section
      - type: div
        attributes:
          class: py-5 bg-light
        content:
          - type: div
            attributes:
              class: container
            content:
              - type: div
                attributes:
                  class: text-center mb-5
                content:
                  - type: h2
                    attributes:
                      class: h1 fw-bold mb-3
                    content: "Why Choose Reactive-JSON?"

                  - type: p
                    attributes:
                      class: lead text-muted
                    content: "Transform the way you build frontend applications"

              - type: div
                attributes:
                  class: row g-4
                content:
                  # Before/After Comparison
                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-danger mb-3
                            content: "❌"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-danger
                            content: "Traditional Way"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Write JavaScript components, manage state, handle events, style with CSS. Hundreds of lines for simple forms."

                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-success mb-3
                            content: "✅"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-success
                            content: "Reactive-JSON Way"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Define your UI in JSON/YAML. Built-in state management, actions, and styling. 10x less code."

                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-primary mb-3
                            content: "🚀"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-primary
                            content: "Production Ready"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Used in production by EA Lab. Extensible, maintainable, and developer-friendly."

      # Live Demo Section
      - type: div
        attributes:
          id: live-demo
          class: py-5
        content:
          - type: div
            attributes:
              class: container
            content:
              - type: div
                attributes:
                  class: text-center mb-5
                content:
                  - type: h2
                    attributes:
                      class: h1 fw-bold mb-3
                    content: "See It In Action"
                  - type: p
                    attributes:
                      class: lead text-muted
                    content: "Interactive examples you can try right now"

              - type: Tabs
                tabs:
                  - attributes:
                      eventKey: crud
                      title: "CRUD Table"
                    content:
                      - type: DataFilter
                        context: global
                        filters:
                          - subjectsWithProperty: demoRow
                            andConditions:
                              - orConditions:
                                  - when: ~~._search
                                    isEmpty:
                                  - whenFilterableData: demoRow.title
                                    contains: ~~._search
                        content:
                          - type: div
                            attributes:
                              class: mb-3
                            content:
                              - type: h5
                                attributes:
                                  class: mb-3
                                content: "Advanced Data Management"

                              - type: div
                                attributes:
                                  class: row g-3 mb-3
                                content:
                                  - type: div
                                    attributes:
                                      class: col-md-6
                                    content:
                                      - type: TextField
                                        placeholder: "Search items..."
                                        dataLocation: ~~._search
                                        label: "Filter Table"

                                  - type: div
                                    attributes:
                                      class: col-md-6 d-flex align-items-end gap-2
                                    content:
                                      - type: button
                                        attributes:
                                          class: btn btn-outline-primary btn-sm
                                        content: "Select All"
                                        actions:
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: select_all

                                      - type: button
                                        attributes:
                                          class: btn btn-outline-secondary btn-sm
                                        content: "Unselect All"
                                        actions:
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: unselect_all

                                      - type: button
                                        attributes:
                                          class: btn btn-danger btn-sm
                                        content: "Delete Selected"
                                        actions:
                                          - what: hide
                                            whenDataCountOf: $.demo_rows[*][?(@.demoRow.selected == true)]
                                            inContext: global
                                            is: 0
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: bulk_delete_selected

                          - type: div
                            attributes:
                              class: table-responsive
                            content:
                              - type: table
                                attributes:
                                  class: table table-hover
                                content:
                                  - type: thead
                                    attributes:
                                      class: table-light
                                    content:
                                      - type: tr
                                        content:
                                          - type: th
                                            attributes:
                                              style:
                                                width: "50px"
                                            content: "Select"
                                          - type: th
                                            content: "Item Name"
                                          - type: th
                                            attributes:
                                              style:
                                                width: "120px"
                                            content: "Actions"

                                  - type: tbody
                                    content:
                                      - type: Switch
                                        content: ~~.demo_rows
                                        paginated: true
                                        paginationProps:
                                          maxPageButtonsCount: 5
                                          pageMaxItemCount: 5
                                        options:
                                          demoRow:
                                            load: demoRowTemplate
                                        after:
                                          - type: tr
                                            content:
                                              - type: td
                                                attributes:
                                                  colSpan: 3
                                                  class: text-center py-3
                                                content:
                                                  - type: PageControls

                          - type: div
                            attributes:
                              class: mt-3 d-flex justify-content-between align-items-center
                            content:
                              - type: button
                                attributes:
                                  class: btn btn-success
                                content: "Add New Item"
                                actions:
                                  - what: addData
                                    on: click
                                    path: ~~.demo_rows
                                    value:
                                      demoRow:
                                        selected: false
                                        title: "New Item"
                                        description: "Click edit to customize"

                              - type: div
                                attributes:
                                  class: text-muted small
                                content:
                                  - "Total items: "
                                  - type: Count
                                    jsonPathPattern: "$.demo_rows[*]"

                  - attributes:
                      eventKey: dashboard
                      title: "Dashboard"
                    content:
                      - type: div
                        attributes:
                          class: row g-3
                        content:
                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-primary text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "1,234"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Active Users"

                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-success text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "56"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Projects"

                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-warning text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "98%"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Uptime"

                  - attributes:
                      eventKey: interactions
                      title: "Actions & Reactions"
                    content:
                      - type: div
                        attributes:
                          class: row align-items-center
                        content:
                          - type: div
                            attributes:
                              class: col-md-6
                            content:
                              - type: p
                                content: "Click the button to see dynamic content:"

                              - type: div
                                attributes:
                                  class: d-flex flex-wrap gap-2 mb-3
                                content:
                                  - type: button
                                    attributes:
                                      class: btn btn-outline-primary
                                    content: "Toggle Message"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: true
                                        when: ~.show_message
                                        isNot: true
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: false
                                        when: ~.show_message
                                        is: true

                                  - type: button
                                    attributes:
                                      class: btn btn-info btn-sm
                                    content: "Info"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.demo_info
                                        value: "Additional info displayed!"

                                  - type: button
                                    attributes:
                                      class: btn btn-outline-secondary btn-sm
                                    content: "Reset"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: false
                                      - what: setData
                                        on: click
                                        path: ~.demo_info
                                        value: ""

                              - type: BsAlert
                                attributes:
                                  variant: info
                                  class: mt-3
                                content: "🎉 This message appeared dynamically!"
                                actions:
                                  - what: hide
                                    when: ~.show_message
                                    isNot: true

                              - type: div
                                attributes:
                                  class: alert alert-info mt-2
                                content:
                                  - "ℹ️ "
                                  - ~.demo_info
                                actions:
                                  - what: hide
                                    when: ~.demo_info
                                    isEmpty: true

                      - type: div
                        attributes:
                          class: col-md-6
                        content:
                          - type: div
                            attributes:
                              class: bg-light p-3 rounded
                            content:
                              - type: small
                                attributes:
                                  class: text-muted
                                content: "Current state:"
                              - type: p
                                attributes:
                                  class: mb-0 font-monospace small
                                content:
                                  - "show_message: "
                                  - type: span
                                    content: "true"
                                    actions:
