renderView:

  # Container principal avec th√®me complet red√©fini
  - type: div
    content:
      # Hero Section
      - type: div
        attributes:
          class: hero-section text-white py-5
        content:
          - type: div
            attributes:
              class: container py-5
            content:
              - type: div
                attributes:
                  class: row align-items-center g-5
                content:
                  # Hero Content
                  - type: div
                    attributes:
                      class: col-lg-6 mb-5 mb-lg-0
                    content:
                      - type: h1
                        attributes:
                          class: display-3 fw-bold mb-4
                        content: "Build Dynamic UIs with JSON"

                      - type: p
                        attributes:
                          class: lead mb-4 text-white-75
                        content: "Reactive-JSON transforms JSON configurations into interactive React components. No JavaScript boilerplate, just pure declarative power."

                      - type: div
                        attributes:
                          class: d-flex flex-wrap gap-3 mb-4
                        content:
                          - type: a
                            attributes:
                              href: "#getting-started"
                              class: btn btn-light btn-lg px-4
                            content: "Get Started"

                          - type: a
                            attributes:
                              href: "#live-demo"
                              class: btn btn-outline-light btn-lg px-4
                            content: "Try Live Demo"

                      - type: div
                        attributes:
                          class: d-flex flex-wrap gap-4 small text-white-75
                        content:
                          - type: span
                            content: "üì¶ Easy install"
                          - type: span
                            content: "‚ö° React-powered"
                          - type: span
                            content: "üé® Bootstrap ready"

                  # Code Preview
                  - type: div
                    attributes:
                      class: col-lg-6
                    content:
                      - type: div
                        attributes:
                          class: position-relative w-100
                        content:
                          - type: div
                            attributes:
                              class: bg-dark rounded shadow-lg p-4
                              style:
                                maxWidth: "500px"
                                margin: "0 auto"
                            content:
                              - type: div
                                attributes:
                                  class: d-flex align-items-center mb-3
                                content:
                                  - type: div
                                    attributes:
                                      class: d-flex gap-2
                                    content:
                                      - type: div
                                        attributes:
                                          class: bg-danger rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                      - type: div
                                        attributes:
                                          class: bg-warning rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                      - type: div
                                        attributes:
                                          class: bg-success rounded-circle
                                          style:
                                            width: "12px"
                                            height: "12px"
                                  - type: span
                                    attributes:
                                      class: ms-3 text-muted small
                                    content: "config.yaml"

                              - type: pre
                                attributes:
                                  class: text-light small mb-0
                                content: |
                                  renderView:
                                    - type: TextField
                                      label: "Username"
                                      dataLocation: ~.username
                                    - type: button
                                      content: "Submit"
                                      actions:
                                        - what: submitData
                                          on: click

      # Value Proposition Section
      - type: div
        attributes:
          class: py-5 bg-light
        content:
          - type: div
            attributes:
              class: container
            content:
              - type: div
                attributes:
                  class: text-center mb-5
                content:
                  - type: h2
                    attributes:
                      class: h1 fw-bold mb-3
                    content: "Why Choose Reactive-JSON?"

                  - type: p
                    attributes:
                      class: lead text-muted
                    content: "Transform the way you build frontend applications"

              - type: div
                attributes:
                  class: row g-4
                content:
                  # Before/After Comparison
                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-danger mb-3
                            content: "‚ùå"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-danger
                            content: "Traditional Way"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Write JavaScript components, manage state, handle events, style with CSS. Hundreds of lines for simple forms."

                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-success mb-3
                            content: "‚úÖ"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-success
                            content: "Reactive-JSON Way"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Define your UI in JSON/YAML. Built-in state management, actions, and styling. 10x less code."

                  - type: div
                    attributes:
                      class: col-lg-4
                    content:
                      - type: div
                        attributes:
                          class: text-center h-100
                        content:
                          - type: div
                            attributes:
                              class: display-1 text-primary mb-3
                            content: "üöÄ"
                          - type: h4
                            attributes:
                              class: fw-bold mb-3 text-primary
                            content: "Production Ready"
                          - type: p
                            attributes:
                              class: text-muted
                            content: "Used in production by EA Lab. Extensible, maintainable, and developer-friendly."

      # Live Demo Section
      - type: div
        attributes:
          id: live-demo
          class: py-5
        content:
          - type: div
            attributes:
              class: container
            content:
              - type: div
                attributes:
                  class: text-center mb-5
                content:
                  - type: h2
                    attributes:
                      class: h1 fw-bold mb-3
                    content: "See It In Action"
                  - type: p
                    attributes:
                      class: lead text-muted
                    content: "Interactive examples you can try right now"

              - type: Tabs
                tabs:
                  - attributes:
                      eventKey: crud
                      title: "CRUD Table"
                    content:
                      - type: DataFilter
                        context: global
                        filters:
                          - subjectsWithProperty: demoRow
                            andConditions:
                              - orConditions:
                                  - when: ~~._search
                                    isEmpty:
                                  - whenFilterableData: demoRow.title
                                    contains: ~~._search
                        content:
                          - type: div
                            attributes:
                              class: mb-3
                            content:
                              - type: h5
                                attributes:
                                  class: mb-3
                                content: "Advanced Data Management"

                              - type: div
                                attributes:
                                  class: row g-3 mb-3
                                content:
                                  - type: div
                                    attributes:
                                      class: col-md-6
                                    content:
                                      - type: TextField
                                        placeholder: "Search items..."
                                        dataLocation: ~~._search
                                        label: "Filter Table"

                                  - type: div
                                    attributes:
                                      class: col-md-6 d-flex align-items-end gap-2
                                    content:
                                      - type: button
                                        attributes:
                                          class: btn btn-outline-primary btn-sm
                                        content: "Select All"
                                        actions:
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: select_all

                                      - type: button
                                        attributes:
                                          class: btn btn-outline-secondary btn-sm
                                        content: "Unselect All"
                                        actions:
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: unselect_all

                                      - type: button
                                        attributes:
                                          class: btn btn-danger btn-sm
                                        content: "Delete Selected"
                                        actions:
                                          - what: hide
                                            whenDataCountOf: $.demo_rows[*][?(@.demoRow.selected == true)]
                                            inContext: global
                                            is: 0
                                          - what: postMessage
                                            on: click
                                            message:
                                              actor: bulk_delete_selected

                          - type: div
                            attributes:
                              class: table-responsive
                            content:
                              - type: table
                                attributes:
                                  class: table table-hover
                                content:
                                  - type: thead
                                    attributes:
                                      class: table-light
                                    content:
                                      - type: tr
                                        content:
                                          - type: th
                                            attributes:
                                              style:
                                                width: "50px"
                                            content: "Select"
                                          - type: th
                                            content: "Item Name"
                                          - type: th
                                            attributes:
                                              style:
                                                width: "120px"
                                            content: "Actions"

                                  - type: tbody
                                    content:
                                      - type: Switch
                                        content: ~~.demo_rows
                                        paginated: true
                                        paginationProps:
                                          maxPageButtonsCount: 5
                                          pageMaxItemCount: 5
                                        options:
                                          demoRow:
                                            load: demoRowTemplate
                                        after:
                                          - type: tr
                                            content:
                                              - type: td
                                                attributes:
                                                  colSpan: 3
                                                  class: text-center py-3
                                                content:
                                                  - type: PageControls

                          - type: div
                            attributes:
                              class: mt-3 d-flex justify-content-between align-items-center
                            content:
                              - type: button
                                attributes:
                                  class: btn btn-success
                                content: "Add New Item"
                                actions:
                                  - what: addData
                                    on: click
                                    path: ~~.demo_rows
                                    value:
                                      demoRow:
                                        selected: false
                                        title: "New Item"
                                        description: "Click edit to customize"

                              - type: div
                                attributes:
                                  class: text-muted small
                                content:
                                  - "Total items: "
                                  - type: Count
                                    jsonPathPattern: "$.demo_rows[*]"

                  - attributes:
                      eventKey: dashboard
                      title: "Dashboard"
                    content:
                      - type: div
                        attributes:
                          class: row g-3
                        content:
                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-primary text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "1,234"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Active Users"

                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-success text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "56"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Projects"

                          - type: div
                            attributes:
                              class: col-md-4
                            content:
                              - type: div
                                attributes:
                                  class: bg-warning text-white p-4 rounded text-center
                                content:
                                  - type: h3
                                    attributes:
                                      class: mb-1
                                    content: "98%"
                                  - type: p
                                    attributes:
                                      class: mb-0 small
                                    content: "Uptime"

                  - attributes:
                      eventKey: interactions
                      title: "Actions & Reactions"
                    content:
                      - type: div
                        attributes:
                          class: row align-items-center
                        content:
                          - type: div
                            attributes:
                              class: col-md-6
                            content:
                              - type: p
                                content: "Click the button to see dynamic content:"

                              - type: div
                                attributes:
                                  class: d-flex flex-wrap gap-2 mb-3
                                content:
                                  - type: button
                                    attributes:
                                      class: btn btn-outline-primary
                                    content: "Toggle Message"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: true
                                        when: ~.show_message
                                        isNot: true
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: false
                                        when: ~.show_message
                                        is: true

                                  - type: button
                                    attributes:
                                      class: btn btn-info btn-sm
                                    content: "Info"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.demo_info
                                        value: "Additional info displayed!"

                                  - type: button
                                    attributes:
                                      class: btn btn-outline-secondary btn-sm
                                    content: "Reset"
                                    actions:
                                      - what: setData
                                        on: click
                                        path: ~.show_message
                                        value: false
                                      - what: setData
                                        on: click
                                        path: ~.demo_info
                                        value: ""

                              - type: BsAlert
                                attributes:
                                  variant: info
                                  class: mt-3
                                content: "üéâ This message appeared dynamically!"
                                actions:
                                  - what: hide
                                    when: ~.show_message
                                    isNot: true

                              - type: div
                                attributes:
                                  class: alert alert-info mt-2
                                content:
                                  - "‚ÑπÔ∏è "
                                  - ~.demo_info
                                actions:
                                  - what: hide
                                    when: ~.demo_info
                                    isEmpty: true

                      - type: div
                        attributes:
                          class: col-md-6
                        content:
                          - type: div
                            attributes:
                              class: bg-light p-3 rounded
                            content:
                              - type: small
                                attributes:
                                  class: text-muted
                                content: "Current state:"
                              - type: p
                                attributes:
                                  class: mb-0 font-monospace small
                                content:
                                  - "show_message: "
                                  - type: span
                                    content: "true"
                                    actions:
                                      - what: hide
                                        when: ~.show_message
                                        isNot: true
                                  - type: span
                                    content: "false"
                                    actions:
                                      - what: hide
                                        when: ~.show_message
                                        is: true
                              - type: p
                                attributes:
                                  class: mb-0 font-monospace small
                                content:
                                  - "demo_info: "
                                  - ~.demo_info

                  - attributes:
                      eventKey: charts
                      title: "Chart.js Test"
                    content:
                      - type: div
                        attributes:
                          class: row align-items-center
                        content:
                          - type: div
                            attributes:
                              class: col-md-6
                            content:
                              - type: h5
                                attributes:
                                  class: mb-3
                                content: "Chart.js Integration"

                              - type: p
                                attributes:
                                  class: mb-3
                                content: "This demonstrates the Chart.js integration with Reactive-JSON. The chart below shows sample data rendered in real-time."

                              - type: div
                                attributes:
                                  class: mb-3
                                content:
                                  - type: strong
                                    content: "Chart Features:"
                                  - type: ul
                                    attributes:
                                      class: mt-2
                                    content:
                                      - type: li
                                        content: "Interactive tooltips"
                                      - type: li
                                        content: "Responsive design"
                                      - type: li
                                        content: "Smooth animations"
                                      - type: li
                                        content: "Dynamic data binding"

                          - type: div
                            attributes:
                              class: col-md-6
                            content:
                              - type: div
                                attributes:
                                  class: bg-white p-3 rounded shadow-sm
                                  style:
                                    height: "400px"
                                content:
                                  - type: div
                                    content:
                                      - type: LineChart
                                        data:
                                          labels:
                                            - January
                                            - February
                                            - March
                                            - April
                                            - May
                                          datasets:
                                            - label: Sales
                                              options:
                                                plugins:
                                                  legend:
                                                    position: bottom
                                              data:
                                                - 30
                                                - 45
                                                - 28
                                                - 50
                                                - 75
                                              backgroundColor: rgba(54, 162, 235, 0.2)
                                              borderColor: rgba(54, 162, 235, 1)
                                              borderWidth: 2
#                                      - type: LineChart
#                                        data: ~~.sample_chart_data
#                                        options: ~~.sample_chart_options
#                                        data:
